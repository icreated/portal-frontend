<div class="login-panel">
  <div class="p-grid p-nogutter p-justify-center p-align-center" style="height:100%">

      <div class="p-xl-3 p-lg-6 p-md-8 p-sm-10">
        <p-panel header="{{ 'login-msg' | translate}}">
          <img src="assets/images/logo-login.jpg" height="100px" alt="login logo"/>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="p-col-12">
              <p-messages [(value)]="msgs"></p-messages>
            </div>
            <div class="p-fluid p-grid p-justify-center p-align-center p-mb-2">
              <div class="p-field p-col-12">
                <app-input icon="fa-user" [control]="f.username"  [label]="'login-user-name' | translate"
                           [submitted]="submitted"> </app-input>
              </div>
              <div class="p-field p-col-12">
                <app-password icon="fa-key" [control]="f.password" toggleMask="true" [label]="'login-user-password' | translate"  [submitted]="submitted"> </app-password>
              </div>
            </div>
            <div class="p-grid">
              <div class="p-col-12 right">
                <button pButton [disabled]="loading"  label="{{ 'login' | translate}}" class="ui-button-raised"></button>
              </div>
              <div class="p-col-12 p-text-right">
                <a [routerLink]="['/forgot-password']">{{ 'login-forgot-password' | translate}}</a>
              </div>
            </div>
        </form>
        </p-panel>
      </div>
  </div>
</div>
