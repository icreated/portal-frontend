<p-messages [(value)]="msgs"></p-messages>
<div class="p-grid">
  <div class="p-col-12 p-md-6 p-lg-3">
    <a (click)="goToPayment()" *ngIf="openTotal > 0">
      <p-card styleClass="overview-box-1">
        <div>{{ 'click-to-pay' | translate}}</div>
        <h1>{{openTotal | currency: currencyISO}}</h1>
      </p-card>
    </a>
    <p-card styleClass="overview-box-1"  *ngIf="openTotal <= 0">
      <div>&nbsp;</div>
      <h1>{{ 'paid-off' | translate }}</h1>
    </p-card>
  </div>
  <div class="p-col-12 p-md-6 p-lg-3">
    <p-card styleClass="overview-box-2">
      &nbsp;
      <h1>&nbsp;</h1>
    </p-card>
  </div>
  <div class="p-col-12 p-md-6 p-lg-3">
    <p-card styleClass="overview-box-3">
      &nbsp;
      <h1>&nbsp;</h1>
    </p-card>
  </div>
  <div class="p-col-12 p-md-6 p-lg-3">
    <p-card styleClass="overview-box-4">
      &nbsp;
      <h1>&nbsp;</h1>
    </p-card>
  </div>
</div>


<div class="p-grid">
  <div class="p-col-12 p-md-6 p-lg-6">
    <p-card>
      <p-chart type="doughnut" [data]="doughnutChartData" height="200" width="200"></p-chart>
    </p-card>
  </div>
  <div class="p-col-12 p-md-6 p-lg-6">
    <p-card>
      <p-chart type="bar" [data]="barChartData" height="200" width="200"></p-chart>
    </p-card>
  </div>
</div>
