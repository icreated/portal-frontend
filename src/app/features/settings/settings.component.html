<app-header-breadcrumb></app-header-breadcrumb>

<div class="flex flex-column gap-3">
  <p-panel [header]="'language' | translate">

        <p-dropdown #langSelect [(ngModel)]="selectedLang" [options]="translate.getLangs()" (onChange)="onChangeLang($event)">
        </p-dropdown>
    </div>
  </p-panel>

  <app-theme-chooser></app-theme-chooser>

  <app-change-password></app-change-password>

</div>
