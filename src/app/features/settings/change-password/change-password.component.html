<p-panel [header]="'change-password' | translate">
    <div class="grid grid-nogutter justify-content-center align-items-center">

            <form [formGroup]="passwordForm" (submit)="update()">
                <div class="col-12">
                    <p-messages [(value)]="msgs"></p-messages>
                </div>

                <div class="col-12">
                    <app-password [control]="f.password" [feedback]="false" [label]="'old-password' | translate"  [submitted]="submitted"> </app-password>
                </div>
                <div class="col-12">
                    <app-password [control]="f.newPassword" [feedback]="true" toggleMask="true" [label]="'password' | translate"  [submitted]="submitted"> </app-password>
                </div>
                <div class="col-12">
                    <app-password [control]="f.confirmPassword" toggleMask="true" [label]="'confirm-password' | translate"  [submitted]="submitted"> </app-password>
                </div>

                <div class="col-12 right">
                    <button [disabled]="loading" pButton [label]="'change-password-msg' | translate" class="p-button-raised"></button>
                </div>
            </form>

    </div>
</p-panel>
