<div class="login-panel">
    <div class="grid grid-nogutter justify-content-center align-items-center" style="height:100%">
        <div class="xl:col-3 lg:col-6 md:col-8 sm:col-10">
          <p-panel header="{{'forgot-password-msg' | translate}}">
            <form [formGroup]="forgotForm" (submit)="send()">
              <div class="flex flex-column justify-content-center gap-2">
                <p-messages [(value)]="msgs"></p-messages>
                <app-input icon="fa-paper-plane" [control]="f.email"  [label]="'email' | translate"
                           [submitted]="submitted"> </app-input>
                <div>
                  <button pButton [disabled]="loading" label="{{ 'send-email-msg' | translate}}"
                          class="ui-button-raised"></button>
                </div>

              </div>
              <div class="flex flex-column align-items-end">
                <a [routerLink]="['/']">{{ 'back-login-page-msg' | translate}}</a>
              </div>
          </form>
          </p-panel>
        </div>
    </div>
</div>
