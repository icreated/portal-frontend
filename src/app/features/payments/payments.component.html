<app-header-breadcrumb></app-header-breadcrumb>
<p-panel header="Payment List">
    <div class="ui-g">
        <div class="ui-g-10 ui-sm-8"><label style="float:right;">Page Size:</label></div>
        <div class="ui-g-2 ui-sm-4"><input type="text" pInputText [(ngModel)]="pageSize"></div>
    </div>

    <p-table [value]="payments" [paginator]="true" [rows]="pageSize">
        <ng-template pTemplate="header">
            <tr>
                <th class="ui-table-hide-on-sm">#</th>
                <th>Tender Type</th>
                <th class="ui-table-hide-on-sm">Description</th>
                <th class="ui-table-hide-on-sm">Status</th>
                <th>Date</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-payment>
            <tr>
                <td class="ui-table-hide-on-sm">{{payment.documentNo}}</td>
                <td>{{payment.tenderType | tenderType}}</td>
                <td class="ui-table-hide-on-sm">{{payment.description}}</td>
                <td class="ui-table-hide-on-sm">{{payment.docStatus | docStatus}}</td>
                <td>{{payment.date | date: env.dateFormat}}</td>
                <td>{{payment.payAmt | currency: env.currencyISO}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
